set -g history-limit   	1000000
set -g visual-activity 	on
set -g prefix 		C-a

setw -g monitor-activity on

unbind C-b
bind C-a send-prefix

unbind A
bind A command-prompt "rename-window %%"
 
unbind ^A
bind ^A last-window

unbind ^X
bind ^X lock-server

unbind x
bind x lock-server

unbind k
bind k confirm-before kill-window

unbind '"'
bind '"' choose-window

unbind '%'
bind z split-window
bind Z split-window -h
